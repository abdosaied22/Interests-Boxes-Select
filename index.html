<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Interests Boxes Select</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <h1><div class="head">Choose Interests</div></h1>
        <div class="parent">
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-facebook"></i>
                    <div class="txt">Facebook</div>
                </div> 
            </div>
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-instagram"></i>
                    <div class="txt">Instagram</div>
                </div>
            </div>
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-twitter"></i>
                    <div class="txt">Twitter</div>
                </div>
            </div>
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-linkedin"></i>
                    <div class="txt">Linkedin</div>
                </div>
            </div>
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-youtube"></i>
                    <div class="txt">Youtube</div>
                </div>
            </div>
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-tiktok"></i>
                    <div class="txt">Tiktok</div>
                </div>
            </div>
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-discord"></i>
                    <div class="txt">Discord</div>
                </div>
            </div>
            <div class="op">
                <input type="checkbox">
                <div class="child">
                    <i class="fa-brands fa-github"></i>
                    <div class="txt">Github</div>
                </div>
            </div>

        </div>
    </body>
</html>
